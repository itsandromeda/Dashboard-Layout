<!doctype html>

<html>

<head>
    <title>Dashboard Layout</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Rajdhani" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="member-status">
            <div class="user-info">
                <img src="assets/images/user-avatar.jpg" alt="Annia J. Flores" height="50">
                <div>
                    <p>Team leader</p>
                    <p>Annia J. Flores</p>
                </div>
            </div>
        </div>
        <div class="member-actions">
            <a class="dashboard" href="#">
                <i class="fa fa-caret-left"></i>
                <i class="fa fa-bars"></i>
            </a>
            <div class="search">
                <input>
                <i class="fa fa-search"></i>
            </div>
            <a class="add-friend" href="#"><i class="fa fa-user-plus"></i></a>
            <a class="calendar" href="#"><i class="fa fa-calendar"></i></a>
            <a class="sign-out" href="#"><i class="fa fa-sign-out"></i></a>
        </div>
    </header>
    <nav>
        <div id="main">
            <span class="nav-title">Main</span>
        </div>
        <div id="more">
            <span class="nav-title">More</span>

        </div>
        <div id="settings">
            <span class="nav-title">Settings</span>
        </div>
    </nav>
    <script src="assets/js/app.js"></script>
</body>

</html>
